<div>
  <h2 id="page-heading" data-cy="ImageStoreHeading">
    <span jhiTranslate="learnMngtSysApp.imageStore.home.title">Image Stores</span>

    <div class="d-flex justify-content-end">


      <button type="button" id="save-entity" data-cy="entityCreateSaveButton" (click)="doExport()"
              class="btn btn-primary mr-2">
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Export</span>
      </button>

      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="learnMngtSysApp.imageStore.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-image-store"
        [routerLink]="['/image-store/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="learnMngtSysApp.imageStore.home.createLabel"> Create a new Image Store </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="imageStores?.length === 0">
    <span jhiTranslate="learnMngtSysApp.imageStore.home.notFound">No imageStores found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="imageStores && imageStores.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="learnMngtSysApp.imageStore.name">Name</span></th>
          <th scope="col"><span jhiTranslate="learnMngtSysApp.imageStore.description">Description</span></th>
          <th scope="col"><span jhiTranslate="learnMngtSysApp.imageStore.store">Store</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let imageStore of imageStores; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/image-store', imageStore.id, 'view']">{{ imageStore.id }}</a>
          </td>
          <td>{{ imageStore.name }}</td>
          <td>{{ imageStore.description }}</td>
          <td>{{ imageStore.store }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/image-store', imageStore.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/image-store', imageStore.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(imageStore)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
