<div
  *ngIf="isLoading"
  style="
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-color: rgba(50, 93, 136, 0.25);
    z-index: 2;
  "
>
  <div style="margin: 15rem" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border" role="status" style="width: 10em; height: 10em">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center row">
  <h2 class="row mb-5 justify-content-center">Student Report</h2>
</div>
<div class="d-flex justify-content-center row">
  <form [formGroup]="searchForm" class="col-sm-2 card shadow p-3">
  	
    <div class="row mb-2">
      <div class="col-sm-12">Sample UI Only</div>
      <label for="companyId" class="col-sm-4 col-form-label">Company</label>
      <div class="col-sm-8">
        <select class="form-control" formControlName="companyId">
          <option *ngFor="let company of companies" [ngValue]="company">{{ companyNames[company] }}</option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <label for="fromDate" class="col-sm-4 col-form-label">From</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="fromDate" formControlName="fromDate" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="toDate" class="col-sm-4 col-form-label">To</label>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="toDate" formControlName="toDate" />
      </div>
    </div>

    <div class="row justify-content-end">
      <button type="button" class="btn btn-primary col-sm-5 mr-3" (click)="search()">Search <fa-icon icon="search"> </fa-icon></button>
    </div>
  </form>
</div>
